<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NimbusAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/framework.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo & Platform Name -->
            <div class="auth-logo">
                <a href="https://nimbus.dev">
                    <h1>NimbusAI</h1>
                </a>
            </div>
            
            <!-- Reset Form -->
            <h2 class="auth-title">Reset your password</h2>
            <p class="text-center text-muted mb-4">
                Enter your email and we'll send you a reset link
            </p>
            
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            
            <form class="auth-form" onsubmit="handleReset(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>
                
                <button type="submit" class="btn btn-primary" id="reset-btn">
                    <span id="reset-text">Send Reset Link</span>
                    <span id="reset-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                </button>
            </form>
            
            <!-- Links -->
            <div class="auth-links">
                <p class="mb-0">
                    Remember your password? 
                    <a href="/auth/login.html">Sign in</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="framework-footer">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 NimbusAI. All rights reserved.</p>
        </div>
    </footer>

    <script src="/assets/js/cframework.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          cf.init({
            serverUrl: 'https://nimbus-platform.martin-598.workers.dev',
            appName: 'nimbus'
          });
          
          cf.autoRedirect();
        });
        
        async function handleReset(event) {
          event.preventDefault();
          
          const email = document.getElementById('email').value;
          const errorDiv = document.getElementById('error-message');
          const successDiv = document.getElementById('success-message');
          const resetBtn = document.getElementById('reset-btn');
          const resetText = document.getElementById('reset-text');
          const resetSpinner = document.getElementById('reset-spinner');
          
          // Show loading
          resetBtn.disabled = true;
          resetText.textContent = 'Sending...';
          resetSpinner.style.display = 'inline-block';
          errorDiv.style.display = 'none';
          successDiv.style.display = 'none';
          
          try {
            // TODO: Implement password reset API call
            await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API call
            
            successDiv.innerHTML = `
              Reset link sent to <strong>${email}</strong><br>
              <small>Check your email and follow the instructions.</small>
            `;
            successDiv.style.display = 'block';
            
          } catch (error) {
            errorDiv.textContent = 'Failed to send reset email. Please try again.';
            errorDiv.style.display = 'block';
          } finally {
            resetBtn.disabled = false;
            resetText.textContent = 'Send Reset Link';
            resetSpinner.style.display = 'none';
          }
        }
        
        window.handleReset = handleReset;
    </script>
</body>
</html>
