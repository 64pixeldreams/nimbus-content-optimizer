<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="NimbusAI - Content Optimization Platform">
	<meta name="author" content="NimbusAI">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/assets/img/icons/icon-48x48.png" />

	<title>Sign Up - NimbusAI</title>

	<link href="/assets/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Get started with NimbusHQ</h1>
							<p class="lead">
								Create your account and start optimizing content in minutes
							</p>
						</div>


						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<!-- Error Message -->
									<div id="error-message" class="alert alert-danger" style="display: none;"></div>
									
									<!-- Success Message -->
									<div id="success-message" class="alert alert-success" style="display: none;"></div>
									
									<!-- Signup Form -->
									<form id="signup-form" onsubmit="handleSignup(event)">
										<div class="mb-3">
											<label class="form-label">Full Name</label>
											<input class="form-control form-control-lg" type="text" id="name" name="name" 
											       placeholder="Enter your full name" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" id="email" name="email" 
											       placeholder="Enter your email" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" id="password" name="password" 
											       placeholder="Choose a strong password" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Confirm Password</label>
											<input class="form-control form-control-lg" type="password" id="confirm-password" name="confirm-password" 
											       placeholder="Confirm your password" required />
										</div>
										<div class="mb-3">
											<div class="form-check">
												<input id="terms" type="checkbox" class="form-check-input" required>
												<label class="form-check-label text-small" for="terms">
													I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
												</label>
											</div>
										</div>
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary" id="signup-btn">
												<span id="signup-text">Create Account</span>
												<span id="signup-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;" role="status" aria-hidden="true"></span>
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						
						<div class="text-center mb-3">
							Already have an account? <a href="login.html">Sign in</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- AdminKit Core JS -->
	<script src="/assets/js/adminkit.js"></script>
	
	<!-- Your Custom Framework (UNCHANGED) -->
	<script src="/assets/js/cframework.js"></script>
	<script src="/assets/js/signup.js"></script>

</body>
</html>
