<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NimbusAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/framework.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo & Platform Name -->
            <div class="auth-logo">
                <a href="https://nimbus.dev">
                    <h1>NimbusAI</h1>
                </a>
            </div>
            
            <!-- Login Form -->
            <h2 class="auth-title">Sign into your account</h2>
            
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <form class="auth-form" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required 
                           value="nimbus-user-1757447187283@example.com" placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required 
                           value="TestPassword123!" placeholder="Enter your password">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberDevice">
                    <label class="form-check-label" for="rememberDevice">
                        Remember on this device
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                </button>
            </form>
            
            <!-- Links -->
            <div class="auth-links">
                <p class="mb-2">
                    <a href="/auth/reset.html">Forgot your password?</a>
                </p>
                <p class="mb-0">
                    New to NimbusAI? 
                    <a href="/auth/signup.html">Create account</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="framework-footer">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 NimbusAI. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Cookie Consent -->
    <div id="cookie-consent" class="cookie-consent">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <span>We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</span>
                <div>
                    <button class="btn btn-sm btn-outline-light me-2" onclick="rejectCookies()">Reject All</button>
                    <button class="btn btn-sm btn-light" onclick="acceptCookies()">Accept All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/cframework.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
