<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimbusAI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/framework.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="text-center">
            <div class="loading">
                <div class="spinner-border text-primary"></div>
                <p>Loading NimbusAI Dashboard...</p>
            </div>
        </div>
    </div>

    <script src="/assets/js/cframework.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          cf.init({
            serverUrl: 'https://nimbus-platform.martin-598.workers.dev',
            appName: 'nimbus'
          });
          
          // Redirect based on auth state
          if (cf.isAuthenticated()) {
            window.location.href = '/app/dashboard.html';
          } else {
            window.location.href = '/auth/login.html';
          }
        });
    </script>
</body>
</html>
