<!DOCTYPE html>
<html>
<head>
    <title>Test Current Dashboard Performance</title>
</head>
<body>
    <h1>Dashboard Performance Test</h1>
    <div id="results"></div>
    
    <script>
        // Test the current dashboard performance
        async function testDashboard() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing dashboard performance...<br>';
            
            const startTime = performance.now();
            
            try {
                // Simulate what the dashboard does
                const response = await fetch('https://nimbus-platform.martin-598.workers.dev/api/function', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Session-Token': 'test-token'  // Replace with real token
                    },
                    body: JSON.stringify({ action: 'project.list' })
                });
                
                const result = await response.json();
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                results.innerHTML += `Project list API call: ${duration.toFixed(2)}ms<br>`;
                results.innerHTML += `Response: ${JSON.stringify(result, null, 2)}<br>`;
                
                // Check if projects have stats field
                if (result.data?.projects?.length > 0) {
                    const firstProject = result.data.projects[0];
                    if (firstProject.stats) {
                        results.innerHTML += `✅ Project has stats field: ${JSON.stringify(firstProject.stats)}<br>`;
                    } else {
                        results.innerHTML += `❌ Project missing stats field - need to deploy backend<br>`;
                    }
                }
                
            } catch (error) {
                results.innerHTML += `Error: ${error.message}<br>`;
            }
        }
        
        // Run test when page loads
        testDashboard();
    </script>
</body>
</html>
